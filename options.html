<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2DD4BF;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin-top: 20px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Scramble Options</h1>
    <label for="llmProvider">
        LLM Provider:
        <select id="llmProvider">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="ollama">Ollama</option>
            <option value="groq">Groq</option>
        </select>
    </label>
    <label for="apiKey">
        API Key:
    </label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
    <label for="llmModel">
        LLM Model:
    </label>
    <input type="text" id="llmModel" placeholder="Enter the LLM model (e.g., gpt-3.5-turbo)">
    <label for="customEndpoint">
        Custom Endpoint (optional):
    </label>
    <input type="text" id="customEndpoint" placeholder="Enter custom API endpoint URL">
    <label for="showDiff">
        <input type="checkbox" id="showDiff">
        Show result diff before applying changes
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
